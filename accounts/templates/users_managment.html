<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>User Management</h1>

    <!-- Form for adding/updating users -->
    <form id="userForm">
        <input type="hidden" id="userId" name="id"> <!-- Hidden field for user ID -->
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <button type="submit">Save</button>
    </form>

    <!-- Table to display all users -->
    <h2>User List</h2>
    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- User data will be populated here by JavaScript -->
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userForm = document.getElementById('userForm');
            const userTable = document.getElementById('userTable').getElementsByTagName('tbody')[0];

            // Fetch all users and populate the table
            function fetchUsers() {
                fetch('/users/')  // Replace with your API endpoint
                    .then(response => response.json())
                    .then(users => {
                        userTable.innerHTML = ''; // Clear existing rows
                        users.forEach(user => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${user.id}</td>
                                <td>${user.username}</td>
                                <td>${user.email}</td>
                                <td>${user.role}</td>
                                <td>
                                    <button onclick="editUser(${user.id})">Edit</button>
                                    <button onclick="deleteUser(${user.id})">Delete</button>
                                </td>
                            `;
                            userTable.appendChild(row);
                        });
                    })
                    .catch(error => console.error('Error fetching users:', error));
            }

            // Handle form submission (add/update user)
            userForm.addEventListener('submit', function (event) {
                event.preventDefault();

                const formData = new FormData(userForm);
                const userData = {};
                formData.forEach((value, key) => {
                    userData[key] = value;
                });

                const method = userData.id ? 'PUT' : 'POST'; // Use PUT for update, POST for create
                const url = userData.id ? `/users/${userData.id}/` : '/users/';

                fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                })
                    .then(response => response.json())
                    .then(() => {
                        alert('User saved successfully!');
                        fetchUsers(); // Refresh the table
                        userForm.reset(); // Clear the form
                        document.getElementById('userId').value = ''; // Clear hidden ID field
                    })
                    .catch(error => console.error('Error saving user:', error));
            });

            // Edit user (populate form with user data)
            window.editUser = function (userId) {
                fetch(`/users/${userId}/`)  // Replace with your API endpoint
                    .then(response => response.json())
                    .then(user => {
                        document.getElementById('userId').value = user.id;
                        document.getElementById('username').value = user.username;
                        document.getElementById('email').value = user.email;
                        document.getElementById('role').value = user.role;
                    })
                    .catch(error => console.error('Error fetching user:', error));
            };

            // Delete user
            window.deleteUser = function (userId) {
                if (confirm('Are you sure you want to delete this user?')) {
                    fetch(`/users/${userId}/`, {  // Replace with your API endpoint
                        method: 'DELETE',
                    })
                        .then(() => {
                            alert('User deleted successfully!');
                            fetchUsers(); // Refresh the table
                        })
                        .catch(error => console.error('Error deleting user:', error));
                }
            };

            // Initial fetch to populate the table
            fetchUsers();
        });
    </script>
</body>
</html>
